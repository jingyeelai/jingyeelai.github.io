
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evie Lai</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .lang-switch { position: absolute; top: 20px; right: 20px; }
    .lang-switch img { width: 30px; margin-left: 10px; cursor: pointer; }
    .content { max-width: 600px; margin: auto; text-align: center; }
    .links a { margin: 0 10px; }
  </style>
  <script>
    const texts = {
      en: { intro: "Hi, I'm Evie. I love data, design, and development.", email: "Email me at: evie@example.com" },
      zh: { intro: "嗨，我是 Evie。我熱愛資料、設計與開發。", email: "聯絡信箱：evie@example.com" },
      de: { intro: "Hallo, ich bin Evie. Ich liebe Daten, Design und Entwicklung.", email: "E-Mail: evie@example.com" },
      yue: { intro: "哈囉，我係 Evie。我鍾意數據、設計同埋開發。", email: "電郵聯絡：evie@example.com" }
    };
    function switchLang(lang) {
      document.getElementById('intro').textContent = texts[lang].intro;
      document.getElementById('email').textContent = texts[lang].email;
    }
  </script>
</head>
<body>
  <div class="lang-switch">
    <img src="https://flagcdn.com/w40/gb.png" onclick="switchLang('en')" title="English" />
    <img src="https://flagcdn.com/w40/cn.png" onclick="switchLang('zh')" title="中文" />
    <img src="https://flagcdn.com/w40/de.png" onclick="switchLang('de')" title="Deutsch" />
    <img src="https://flagcdn.com/w40/hk.png" onclick="switchLang('yue')" title="粵語" />
  </div>

  <div class="content">
    <img src="profile.jpg" alt="Evie Lai" width="120" style="border-radius: 50%;" />
    <h1 id="intro">Hi, I'm Evie. I love data, design, and development.</h1>
    <p id="email">Email me at: evie@example.com</p>
    <div class="links">
      <a href="https://linkedin.com/in/evielai" target="_blank">LinkedIn</a> |
      <a href="https://github.com/evielai" target="_blank">GitHub</a> |
      <a href="portfolio.html">View Portfolio</a>
    </div>
  </div>
</body>
</html>
