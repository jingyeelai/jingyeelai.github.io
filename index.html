
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evie Lai</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fff; color: #333; }
    .lang-switch { position: absolute; top: 20px; right: 20px; }
    .lang-switch img { width: 30px; margin-left: 10px; cursor: pointer; }
    .content { max-width: 600px; margin: auto; text-align: center; padding-top: 220px; line-height: 1.5;}
    #greeting {font-size: 1.8rem;margin-bottom: 0.5rem; word-break: keep-all;}
    #keywords {font-size: 1.2rem;color: #666; white-space: nowrap; overflow-x: auto;}
    .links { margin-top: 1rem; }
    .links a img { width: 24px; margin: 0 10px; vertical-align: middle; }
    .buttons { margin-top: 1.5rem; }
    .buttons a {
      display: inline-block;
      padding: 8px 16px;
      margin: 0 8px;
      background-color: #f0f0f0;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    img.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
  <script>
    const texts = {
  en: {
    greeting: "Hi, I'm Evie.",
    keywords: "Data | Design | Development"
  },
  zh: {
    greeting: "嗨，我是 Evie。",
    keywords: "資料 | 設計 | 開發"
  },
  de: {
    greeting: "Hallo, ich bin Evie.",
    keywords: "Daten | Design | Entwicklung"
  },
  yue: {
    greeting: "哈囉，我係 Evie。",
    keywords: "數據 | 設計 | 開發"
  }
};

function switchLang(lang) {
  document.getElementById('greeting').textContent = texts[lang].greeting;
  document.getElementById('keywords').textContent = texts[lang].keywords;
}
  </script>
</head>
<body>
  <div class="lang-switch">
    <img src="gb.png" onclick="switchLang('en')" title="English" />
    <img src="de.png" onclick="switchLang('de')" title="Deutsch" />
    <img src="cn.png" onclick="switchLang('zh')" title="中文" />
    <img src="hk.png" onclick="switchLang('yue')" title="粵語" />
  </div>

  <div class="content">
    <img src="profile.jpg" alt="Evie Lai", style="width: 180px; height: 180px; border-radius: 50%; object-fit: cover;" />
     <h1 id="greeting">Hi, I'm Evie.</h1>
    <p id="keywords">Data | Design | Development</p>
    <div class="links">
      <a href="mailto:jylai68@gmail.com"><img src="email_icon.png" alt="Email" title="Email" /></a>
      <a href="https://www.linkedin.com/in/laijingyi/" target="_blank"><img src="linkedin_icon.svg" alt="LinkedIn" title="LinkedIn" /></a>
      <a href="https://github.com/jingyeelai" target="_blank"><img src="github_icon.png" alt="GitHub" title="GitHub" /></a>
    </div>
  <div class="buttons">
    <a href="portfolio.html">View Portfolio</a>
  </div>
  </div>
</body>
</html>
